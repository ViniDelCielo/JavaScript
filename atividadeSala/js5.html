<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Documento</title>
</head>

<body>
    <script>
        let num1, num2
        num1 = Number(prompt(`Qual o 1° número:`))
        num2 = Number(prompt(`Qual o 2° número:`))
        alert(`O cálculo da soma, subtração, multiplicação e divisão é:`)
        alert(`Soma: ${num1 + num2}. \nSubtração: ${num1 - num2} \nMultiplicação: ${num1 * num2}. \nDivisão: ${num1 / num2}`)
    </script>
</body>

</html>
